<!DOCTYPE html>
<html>
  <header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Infinite carousel</title>
  </header>
  <body>
    <div class="carousel">
      <!-- <h2 class="heading">Carousel</h2> -->
      <div class="carousel-inner">
        <div style="background: orange;" class="carousel-item">
          <p href="">First slide</p>
        </div>
        <div style="background: rgb(192, 192, 192)" class="carousel-item">
          <p href="">Second slide</p>
        </div>
        <div style=" background: greenyellow;" class="carousel-item">
          <p href="">Third slide</p>
        </div>
        <div style="background: rgb(37, 150, 255);" class="carousel-item">
          <p href="">Fourth slide</p>
        </div>
      </div>
      <div class="indicators"></div>
      <div class="next">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="prev">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
